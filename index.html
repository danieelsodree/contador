<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
    
</head>
<body onload="loaded()">
    <div id="container" class="container">
        <div id="box" class="box">
            <h1 id="title" class="title">Counter</h1>
            <h1 id="counter" class="counter">0</h1>
        </div>
        <div id="box-btns" class="box-btns">
            <button id="btn-decrease" class="btns">DECREASE</button>
            <button id="btn-reset" class="btns">RESET</button>
            <button id="btn-increase" class="btns">INCREASE</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
